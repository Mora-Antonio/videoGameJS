<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Skull Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="game-container">
            <h1> 
                <span>Skull</span> Game
            </h1>
            <canvas class="game" id="game"></canvas>
            <div class="buton-container">
                <button id="up" class="">Arriba</button>
                <button id="left">Izquierda</button>
                <button id="right">Derecha</button>
                <button id="down">Abajo</button>
            </div>
            <div class="messages-container">
                <p><span>Vidas</span> <span id="lives"></span></p>
                <p><span>Tiempo</span> <span id="time">0.00</span></p>
                <p><span>Record</span> <span id="timeRecord"></span></p>
            </div>
        </section>
    </main>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
